<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nimble voice</title>
    <link rel="stylesheet" href="../stylesheets/video.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
  </head>
  <body>
    <div id="header">
      <img src="../images/logo.jpg" alt="" id="logo" />
    </div>
    <div class="bg">
      <div class="container">
        <div class="p2p-media">
          <div class="remote-stream">
            <video id="js-remote-stream"></video>
          </div>
          <div class="local-stream">
            <video id="js-local-stream"></video>
          </div>
        </div>
        <div id="text">
          <p>Your ID: <span id="js-local-id"></span></p>
          <input
            type="text"
            placeholder="通話したい相手のIDを入力してください。"
            id="js-remote-id"
          />
          <button id="js-call-trigger">
            <img src="../images/call.svg" alt="" />
          </button>
          <button id="js-close-trigger">
            <img src="../images/stopcall.svg" alt="" />
          </button>
          <p class="meta" id="js-meta"></p>
        </div>

        <button id="start-btn">字幕起こす</button>
        <button id="stop-btn">OFF</button>
        <div>
          <ul id="list" style="overflow: auto; height: 300px"></ul>

          <button id="send">送信</button>
        </div>
      </div>
    </div>
    <script src="//cdn.webrtc.ecl.ntt.com/skyway-4.4.3.js"></script>
    <script src="../_shared/key.js"></script>
    <script src="./script.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.google.com/icons?family=Material+Icons"
    />

    <script>
      const startBtn = document.querySelector("#start-btn");
      const stopBtn = document.querySelector("#stop-btn");

      SpeechRecognition = webkitSpeechRecognition || SpeechRecognition;
      let recognition = new SpeechRecognition();

      recognition.lang = "ja-JP";
      recognition.interimResults = true;
      recognition.continuous = true;

      let finalTranscript = ""; // 確定した(黒の)認識結果

      recognition.onresult = (event) => {
        event.preventDefault();
        let interimTranscript = ""; // 暫定(灰色)の認識結果
        for (let i = event.resultIndex; i < event.results.length; i++) {
          let transcript = event.results[i][0].transcript;
          if (event.results[i].isFinal) {
            finalTranscript = transcript;
            document.getElementById("send").click();
          } else {
            interimTranscript = transcript;
          }
        }
        resultDiv.innerHTML = finalTranscript;
      };

      startBtn.onclick = () => {
        startBtn.innerHTML = "字幕起こし中";
        recognition.start();
      };
      stopBtn.onclick = () => {
        startBtn.innerHTML = "字幕起こす";
        recognition.stop();
      };
    </script>

    <!-- 追加 -->
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js";
      import {
        getDatabase,
        ref,
        push,
        set,
        onChildAdded,
        remove,
        onChildRemoved,
      } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js";
      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyBxeYMqqPVVPVXQF0D4Lbgl7qgeb7ZxsrE",
        authDomain: "nimble-video-4d835.firebaseapp.com",
        databaseURL: "https://nimble-video-4d835-default-rtdb.firebaseio.com",
        projectId: "nimble-video-4d835",
        storageBucket: "nimble-video-4d835.appspot.com",
        messagingSenderId: "829072861361",
        appId: "1:829072861361:web:13bd45c2609080c8905a90",
      };
      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);
      const dbRef = ref(db, "chat");

      document.getElementById("send").addEventListener("click", function () {
        const msg = {
          uname: "taro",
          text: finalTranscript,
        };
        const newPostRef = push(dbRef);
        set(newPostRef, msg);
      });

      onChildAdded(dbRef, function (d) {
        $("#list").prepend(`<li>${d.val().text}</li>`);
      });
    </script>
  </body>
</html>
